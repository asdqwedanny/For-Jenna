        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            font-family: 'Georgia', serif; 
            font-size: 4rem; 
            color: #73a5e7; 
            text-align: center; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-gap: 10px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            width: 100%;
            padding-bottom: 100%; 
            background-color: #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: blur(1px);
        }

        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgb(245, 245, 245);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            font-size: 1rem;
            font-weight: bold;
            padding: 5px;
        }

        .grid-item input {
            position: absolute;
            top: 10px;
            right: 10px;
            transform: scale(1.5);
            z-index: 2;
        }

        .footer {
            margin: 20px 0;
            font-family: 'Georgia', serif; 
            font-size: 1rem; 
            color: #131414; 
            text-align: center;
        }
    </style>
</head>

        const gridContainer = document.querySelector('.grid-container');
        activities.forEach((activity, index) => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerHTML = `
                <img src="${activity.img}" alt="${activity.title}">
                <div class="overlay">${activity.title}</div>
                <input type="checkbox" data-index="${index}">
            `;
            gridContainer.appendChild(gridItem);
        });
        const loadProgress = () => {
            activities.forEach((_, index) => {
                const checkbox = document.querySelector(`input[data-index="${index}"]`);
                const isChecked = localStorage.getItem(`activity-${index}`) === 'true';
                checkbox.checked = isChecked;
            });
        };
        const saveProgress = (index, isChecked) => {
            localStorage.setItem(`activity-${index}`, isChecked);
        };
        gridContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const index = e.target.getAttribute('data-index');
                saveProgress(index, e.target.checked);
            }
        });
        const resetChecklist = () => {
            if (confirm("Are you sure you want to reset the checklist?")) {
                activities.forEach((_, index) => {
                    localStorage.removeItem(`activity-${index}`);
                });
                loadProgress();
            }
        };
